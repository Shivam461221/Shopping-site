<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Mart-index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JS/view.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
      #cartDiv{
        box-shadow: 5px 5px 5px 5px black;
        transition: 0.1s ease-in-out;
      }

      #cartDiv:hover{
        /* box-shadow: 10px 10px 15px 15px black; */
        transform: scale(1.07);
      }

      #do{
        color: black;
      }

      #main{
        margin-top: 100px;
      }
    </style>
</head>
<body>
    <div id="main" class="container-fluid">
        <script>
            var userList = localStorage.getItem("userList");

            if(userList==undefined || userList.length==0){
                userList = JSON.parse(userList);
                localStorage.setItem("userList","[]");
            }
            uploadData();
         createNavigationBar();
         var data = localStorage.getItem("productList");
         data = JSON.parse(data);
         createMainPage(data);

        </script>
         </div>
         <div class="container d-none" id="checkout-model">
           <div class="row mt-5">
            <div class="col-md-4 m-auto p-5">
            <div class="form-group">
                <input id="personName" type="text" class="form-control" placeholder="Contact person name"/>
            </div>
            <div class="form-group">
              <input id="contactNumber" type="text" class="form-control" placeholder="Contact number"/>
          </div>
            <div class="form-group">
              <textarea id="deliveryAddress" class="form-control" placeholder="Delivery address"></textarea>
            </div>
            <div class="form-group">
              <button id="cancel" onclick="cancelOrder()" class="btn btn-outline-danger">Cancel</button>
              <button id="confirm" onclick="placeOrder()" class="btn btn-success">Confirm</button>
            </div>
            </div>
            </div>
         </div>
    </div>
</body>
</html>
